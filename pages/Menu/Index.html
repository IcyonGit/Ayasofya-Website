<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayasofya - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #8B0000;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #A52A2A;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #8B0000;
        }

        .menu-section {
            padding: 2em 1em;
            text-align: center;
        }

        .menu-section h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .filter-buttons {
            margin-bottom: 2em;
        }

        .filter-buttons button {
            padding: 0.5em 1em;
            margin: 0 0.5em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #A52A2A;
            color: #fff;
        }

        .filter-buttons button:hover {
            background-color: #8B0000;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-item {
            background: white;
            margin: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item h3 {
            margin: 0;
        }

        .menu-item p {
            margin: 0.5em 0 0;
        }

        footer {
            background: #A52A2A;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const allItems = [
                { category: "Entrees", name: "Iskandar Kebab", description: "Spiced ground meat grilled to perfection." },
                { category: "Entrees", name: "Lahmajun", description: "Turkish-style pizza topped with minced meat and herbs." },
                { category: "Entrees", name: "Ayasofya Kebab", description: "NULL" },
                { category: "Entrees", name: "Doner W/ Rice", description: "" },
                { category: "Entrees", name: "Beyti Kebab", description: "" },
                { category: "Entrees", name: "Ali Nazik", description: "" },
                { category: "Entrees", name: "Monti", description: "" },
                { category: "Entrees", name: "Ayasofya Kofte", description: "" },
                { category: "Entrees", name: "Pide", description: "" },
                { category: "Entrees", name: "Kavurma", description: "" },
                { category: "Entrees", name: "Wet Hamburgerd", description: "" },
                { category: "Desserts", name: "Baklava", description: "Layered pastry with nuts and sweet syrup." },
                { category: "Beverages", name: "Turkish Tea", description: "Served hot and refreshing, a true Turkish delight." }
            ];

            const menuContainer = document.querySelector(".menu-items");
            const buttons = document.querySelectorAll(".filter-buttons button");

            function displayItems(category) {
                menuContainer.innerHTML = "";
                const filteredItems = category === "All" ? allItems : allItems.filter(item => item.category === category);
                filteredItems.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "menu-item";
                    div.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;
                    menuContainer.appendChild(div);
                });
            }

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    displayItems(button.textContent);
                });
            });

            displayItems("All");
        });
    </script>
</head>
<body>
    <header>
        <h1>Ayasofya</h1>
        <p>Our Menu</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#">Menu</a>
        <a href="index.html#contact">Contact</a>
    </nav>

    <section class="menu-section">
        <h2>Explore Our Menu</h2>
        <div class="filter-buttons">
            <button>All</button>
            <button>Entrees</button>
            <button>Appitizers & Soups</button>
            <button>Desserts</button>
            <button>Beverages</button>
        </div>
        <div class="menu-items">
            <!-- Menu items will be dynamically populated here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Ayasofya. All Rights Reserved.</p>
    </footer>
</body>
</html>
